<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>success</title>
</head>
<body>
<H1>调用成功的页面</H1>
<!--th:text将div里面的文本内容设置-->

<div th:text="${#locale.country}"></div>
<div th:utext="${hello}"></div>
<tr th:each="item :${user}">

    <span th:each="aa :${user}">[[${aa}]]</span>
</h4>
</body>
</html>
